<div class="container">
	<div class="header">
		<center><h2>Log In Page</h2></center>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="Email" id="email"  title="Please enter email"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password must contain atleast one number,one uppercase,one lowercase and atleat 6 or more characters"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		
		<button onclick="loginvalidation()">Submit</button>
        <p class="forgot"><a href="Forgotuser.html">Forgot User </p>
			<p class="forgot"><a href="Forgotpassword.html">Forgot Password?</p>
				<div id="dont_have_an_account">
					<h5>
					  <a href="signup.html" class="login_link" align="center">sign up</a> for an account
			

	</form>
</div>
